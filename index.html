<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Santo Antônio</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h1>Lúmen Maranguape</h1>
        </div>
            <ul class="links">
            <li><a href="hero">Teste</a></li>
            <li><a href="services">História</a></li>
            <li><a href="contact">Oração</a></li>
            <li><a href="html/quiz.html">Quiz</a></li>
          </ul>
          <a href="https://lumenserfeliz.org" class="action-btn" target="_blank">Conheça a Obra Lúmen</a>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
      </div>
      <div class="dropdrown_menu">
        <li><a href="hero">Equipe</a></li>
        <li><a href="services">História</a></li>
        <li><a href="contact">Oração</a></li>
        <li><a href="html/quiz.html">Quiz</a></li>
        <a href="https://lumenserfeliz.org" class="action-btn" target="_blank">Conheça a Obra Lúmen</a>
      </div>
    </header>

    <main>
      <section id="hero">
        <h1>Bem-vindo</h1>
        <p>
          Navegue no Menu para conhecer mais sobre <br><strong>Santo Antônio!</strong>
        </p>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.dropdrown_menu')

      toggleBtn.onclick = function() {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
      }
    </script>
  </body>
</html>
